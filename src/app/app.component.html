<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/page1">page1</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/page2">page2</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/page3">page3</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/page4">page4</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/page5">page5</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/app1">app1</a>
          </li>
        </ul>
      </li>
      <!-- <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li> -->
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <nz-tabset [(nzSelectedIndex)]="activatedMenuIndex" nzType="card">
          <nz-tab
            *ngFor="let tab of tabs"
            [nzTitle]="titleTemplate"
            (nzSelect)="toggleTab(tab.path)"
          >
            <ng-template #titleTemplate>
              <div>
                {{ tab.title }}
                <i
                  class="tab-remove-btn"
                  nz-icon
                  nzType="close"
                  nzTheme="outline"
                  (click)="closeTab(tab.path)"
                ></i>
              </div>
            </ng-template>
          </nz-tab>
        </nz-tabset>
        <router-outlet></router-outlet>
        <div id="app-host-container" class="thy-layout"></div>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
